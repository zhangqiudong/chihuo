<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>提现历史</title>
    <link rel="stylesheet" type="text/css" href="css/base.css"/>
    <link rel="stylesheet" type="text/css" href="css/detail.css"/>
    <link rel="stylesheet" type="text/css" href="css/mui.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/loaders.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/loading.css"/>
    <link rel="stylesheet" href="css/loading2.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/rem.js"></script>
    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/others.js"></script>
    <script src="js/swiper.jquery.min.js"></script>
    <script type="text/javascript">
        $(window).load(function(){

            $(".scene").fadeOut(1000);
            setTimeout("$('.contents').css('display','block')",1000);

        })
    </script>
</head>
<!--loading页开始-->
<div class="scene" style="">
    <svg version="1.1" id="dc-spinner" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width:"38"
    height:"38" viewBox="0 0 38 38" preserveAspectRatio="xMinYMin meet" >
    <text x="14" y="21" font-family="Monaco" font-size="2px" style="letter-spacing:0.6" fill="grey">LOADING
        <animate
                attributeName="opacity"
                values="0;1;0" dur="1.8s"
                repeatCount="indefinite">
    </text>

    <!--灰色部分-->
    <path fill="#ffedec" d="M20,35c-8.271,0-15-6.729-15-15S11.729,5,20,5s15,6.729,15,15S28.271,35,20,35z M20,5.203
    C11.841,5.203,5.203,11.841,5.203,20c0,8.159,6.638,14.797,14.797,14.797S34.797,28.159,34.797,20
    C34.797,11.841,28.159,5.203,20,5.203z" stroke="#ffedec" stroke-width="1" stroke-miterlimit="10">
    </path>

    <path fill="#2AA198" stroke="#ff2525" stroke-width="1" stroke-miterlimit="10" d="M5.203,20
			c0-8.159,6.638-14.797,14.797-14.797V5C11.729,5,5,11.729,5,20s6.729,15,15,15v-0.203C11.841,34.797,5.203,28.159,5.203,20z">
        <animateTransform
                attributeName="transform"
                type="rotate"
                from="0 20 20"
                to="360 20 20"
                calcMode="spline"
                keySplines="0.4, 0, 0.2, 1"
                keyTimes="0;1"
                dur="2s"
                repeatCount="indefinite" />
    </path>

    </svg>
</div>

<!--loading页结束-->
<body style="background: #F2F2F2">
<div class="contents" style="display:none">
<div class="container">
    <div class="tixian_account">
        <span>提现账户</span><i class="iconfont icon-weixin"></i><span style="font-family: PingFang;font-weight: bold;">微信</span>
    </div>
<div class="tixianContent">
    <div class="tixian_account">
        <span>提现金额</span>
    </div>
    <div class="tixian_input">
        <i class="iconfont icon-renminbi"></i><input type="text" class="txjine"><a href="#" style="color: #f44623">全部提现</a>
    </div>
    <div class="ky">
        可用金额<span>38.50</span>元
    </div>
</div>

</div>
</div>
<div class="tixian_confirm">
    <p style="margin-top: .5rem;"><a href="javascript:location.reload()">确认提现</a> </p>
</div>
<div class="tixian_his_a">

    <p style="margin-top: .5rem;"><a href="javascript:location.reload()">提现历史</a> </p>
</div>
<script type="text/javascript">
    var down = document.getElementById("down");
    var count = document.getElementById("count");
    window.onload = function(){
        down.onclick = function(){
            if(count.innerHTML > 1){
                count.innerHTML--;
            }else{
                count.innerHTML = 1;
            }
        }
        $(".middle .xia li").click(function() {
            $(this).addClass('cur').siblings().removeClass('cur');
        });

    }
</script>
</body>

</html>
