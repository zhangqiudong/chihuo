<script>

    var msg_list_loading = false;
    $('.top_rank').on('scroll', function(){
        if ( ! msg_list_loading ){
            load_more_msg();
        }
    })

    function load_more_msg(){
        var msg_list = $('.top_rank');
        if ( msg_list.height() + msg_list[0].scrollTop >= msg_list[0].scrollHeight - 60 ) {
            msg_list_loading = true;
            // msg_list.append('<div class="loading"></div>');
            $.get('ajax_data.html').done(function( data ){
                msg_list.find(".loading").remove();
                msg_list.append( data );
                msg_list_loading = false;
            });

            $.ajax({
                type: 'POST',
                url: './json/top10.json',
                dataType: 'json',
                success: function (data) {
                    //将返回值动态加载进下拉框，动态生成标签。
                    for (var i = 0; i < data.length;i++)
                    {
                        // $(".withorw_table ").append($('<option >' + data[i].Conpany + '</option>'));

                        var tc_name = data[i].user_name;
                        var tc_income = data[i].income1;

                        $(".top_rank table tbody").append(" <tr><td>"+(i+10)+"</td><td>"+tc_name+"</td><td><i class=\"iconfont icon-renminbi\"></i>"+tc_income+"</td></tr>");
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThown) {
                    alert("操作失败！");
                }
            })

        }
    }
</script>
