<script type="text/javascript">
    var down = document.getElementById("down");
    var count = document.getElementById("count");
    window.onload = function(){
        down.onclick = function(){
            if(count.innerHTML > 1){
                count.innerHTML--;
            }else{
                count.innerHTML = 1;
            }
